theme: jekyll-theme-slate
title: 닷넷데브 홈페이지
description: 대한민국 닷넷 개발자 커뮤니티
author: 닷넷데브
author_profile: true
email: contact@dotnetdev.kr
url: https://dotnetdev.kr

# 소셜 미디어 / Open Graph 설정
locale: ko_KR
logo: /resources/favicon/android-icon-192x192.png
twitter:
  card: summary
  username: dotaboriya
social:
  name: 닷넷데브
  links:
    - https://github.com/dotnetdev-kr
    - https://www.linkedin.com/company/96143755
    - https://www.youtube.com/@dotnetdevkr

# 플러그인
plugins:
  - jekyll-seo-tag

# Jekyll이 Blazor 프로젝트의 마크다운/빌드 산출물까지 페이지로 처리하지 않도록 제외
exclude:
  - src/**/bin/**
  - src/**/obj/**
  - src/**/Pages/**
  - src/**/wwwroot/**/*.md

# 글로벌 설정
defaults:
  -
    scope:
      path: "" # 모든 파일에 적용
    values:
      layout: "default" # 모든 파일에 default 레이아웃 적용
      image: /resources/favicon/android-icon-192x192.png
